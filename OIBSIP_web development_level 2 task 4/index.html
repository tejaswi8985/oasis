<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="main-heading">User Authentication</h1>

    <div id="form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
    </div>

    <div id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="New Username" required>
      <input type="password" id="reg-password" placeholder="New Password" required>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>

    <div id="secured" style="display:none;">
      <h2 id="welcome-msg">Welcome 🔐</h2>
      <p>You’ve accessed the secured area.</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
